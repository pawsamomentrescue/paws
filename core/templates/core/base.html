<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Paws a Moment Rescue{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header class="site-header">
    <div class="site-header-inner">
        <h1 class="site-title"><a href="/">Paws a Moment Rescue</a></h1>
        <nav class="site-nav" aria-label="Main navigation">
            <a href="{% url 'core:home' %}">Home</a>
            <a href="{% url 'adoptions:animal_list' %}">Adoptable Pets</a>
            <a href="{% url 'core:how_adoption_works' %}">How Adoption Works</a>
            <a href="{% url 'stories:story_list' %}?type=success">Success Stories</a>
            <a href="{% url 'stories:story_list' %}?type=news">News</a>
            <a href="{% url 'donations:donate' %}">Donate</a>
            <a href="{% url 'core:about' %}">About</a>
            <a href="{% url 'core:contact' %}">Contact</a>
        </nav>
    </div>
</header>
<main class="site-main">
    {% block content %}{% endblock %}
</main>
<footer class="site-footer">
    <div class="site-footer-inner">
        <div class="footer-left">
            <p>&copy; Paws a Moment Rescue</p>
            <p>Central Coast foster &amp; adoption</p>
        </div>
        <div class="footer-right">
            <a href="#" aria-label="Facebook">Facebook</a>
        </div>
    </div>
</footer>
</body>
</html>
